  #   environment:
  #     ES_JAVA_OPTS: "-Xmx256m -Xms256m"
  #   ports:
  #     - "5000:5000"
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.1.1
    restart: unless-stopped
    depends_on:
      - elasticsearch
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    ports:
      - "5601:5601"
